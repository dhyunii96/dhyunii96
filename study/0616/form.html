<html>
    <head>
        <title>Form</title>
    </head>

    <body>
        <form action="https://www.tmd.co.kr/join" method="past">
            <label for="name">이름</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="이름을 입력해주세요"
                />

            <br /> <br />

            <label for="email">이메일</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                placeholder="이메일을 입력해주세요"
                />

            <br /> <br />

            <label for="password">비밀번호</label>
            <input 
                type="password" 
                id="password" 
                name="password"
                placeholder="비밀번호를 입력해주세요"
                />

            <br /> <br />

            <input type="submit" value="전송" />

        </form>

        <form action="" method="get">
            <fieldset>
                <legend>개인 정보</legend>
                <ul
            </fieldset>
        
    </body>
</html>
